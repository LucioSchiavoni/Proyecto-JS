<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucio Schiavoni-Proyecto</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <header>
    <button class="btn btn-primary btn-confirm"><a href="../index.html">Inicio</button></a>
    <button class="switch" id="switch">
      <span><i class="fas fa-sun"></i></span>
      <span><i class="fas fa-moon"></i></span>
    </button>
  </header>

  <div class="card-user">
    <form id="formUser">
      <h3>Recordatorio de viaje</h3>
      <div class="mb-3">
        <label class="form-label">Nombre </label>
        <input type="text" class="form-control" name="nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Pais de origen </label>
        <input type="text" class="form-control" name="paisOrigen" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Pais de destino</label>
        <input type="text" class="form-control" name="paisDestino" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha de ida</label>
        <input type="date" min="2022-09-01" class="form-control" name="fechaIda" required>
      </div>
      <label class="form-label">Fecha de vuelta</label>
      <input type="date" min="2022-09-01" class="form-control" name="fechaVuelta" required>

  </div>

  <button type="submit" class="btn btn-primary btn-confirm">Confirmar</button>
  </form>
  <div class="card-item">
    <button id="botonReserva" class="btn btn-primary btn-mostrar">Mostrar recordatorio</button>

    <div id="divReserva"></div>
  </div>

  </div>


  <script src="../js/script.js"></script>
  <script src="../js/formulario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
